steps:
  - name: "coding style checker"
    command: /workdir/tools/ci_format_check 'cclient consensus gossip mam ciri common cppclient tanglescope'
    agents:
      queue: dev
    plugins:
      https://github.com/iotaledger/docker-buildkite-plugin#release-v2.0.0:
        image: "iotacafe/iota-buildenv"
        always-pull: true
        volumes:
          - /conf:/conf
          - /cache:/cache
          - .:/workdir
        shell: ["/bin/bash", "-e", "-c"]

  - wait

  - name: "static analysis check"
