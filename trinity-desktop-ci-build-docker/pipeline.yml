steps:
  - name: build-trinity-desktop-ci
    command: 
      - 'docker build -f Dockerfile -t iotacafe/trinity-desktop-ci:${GIT_COMMIT:0:7}-$BUILDKITE_BUILD_NUMBER .'
      - 'docker push iotacafe/trinity-desktop-ci:${GIT_COMMIT:0:7}-$BUILDKITE_BUILD_NUMBER'
      - 'docker tag iotacafe/trinity-desktop-ci:${GIT_COMMIT:0:7}-$BUILDKITE_BUILD_NUMBER iotacafe/trinity-desktop-ci:latest'
      - 'docker push iotacafe/trinity-desktop-ci:latest'
    plugins:
       https://github.com/iotaledger/docker-buildkite-plugin#release-v1.4.0:
         image: "docker:latest"
         shell: "/bin/sh -e -c"
         mounts:
          - /var/run/docker.sock:/var/run/docker.sock
          - /conf/docker/.docker:$HOME/.docker
    agents:
      queue: ops

